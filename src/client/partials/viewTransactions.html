<div ng-repeat="t in transactions track by t._id">
	<form>
		<table class="table">
			<tr>
				<td width="30%">
					<b>Total : </b>{{t.amount}}€<b>, avec :</b>
					<span ng-repeat="u in t.userShare" ng-if="u.pseudo != getConnectedUser()">
						{{u.pseudo}}
					</span><br/>
					<b>Vous avez payé </b>{{t.userShare[0].amount}}<b> €.</b><br/>
					"{{t.description}}"<br/>
				</td>
				<td width="70%">	
					<input class="btn-success" type="button" value="Régler" ng-click="remove(t._id)"/>
				</td>
			</tr>
		</table>
	</form>
</div>
