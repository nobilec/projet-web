<div ng-repeat="t in transactions track by t._id">
	<form>
		<table>
			<tr>
				<td>
					Total : {{t.amount}}€ Avec :
					<div ng-repeat="u in t.userShare">
						{{u.pseudo}}
					</div><br/>
					"{{t.description}}"<br/>
				</td>
				<td>	
					<input type="button" value="Supprimer" ng-click="remove(t._id)"/>
				</td>
			</tr>
		</table>
	</form>
</div>
